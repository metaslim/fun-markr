services:
  app:
    build: .
    command: bundle exec ruby app.rb -o 0.0.0.0
    ports:
      - "4567:4567"
    environment:
      - DATABASE_URL=postgres://markr:markr@db:5432/markr
      - REDIS_URL=redis://redis:6379/0
      - AUTH_USERNAME=markr
      - AUTH_PASSWORD=secret
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build: .
    command: bundle exec sidekiq -r ./lib/markr.rb -q imports -c 10
    environment:
      - DATABASE_URL=postgres://markr:markr@db:5432/markr
      - REDIS_URL=redis://redis:6379/0
      - SIDEKIQ_CONCURRENCY=10
      - DB_POOL_SIZE=12
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=markr
      - POSTGRES_PASSWORD=markr
      - POSTGRES_DB=markr
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U markr"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
